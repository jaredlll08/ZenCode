apply plugin: 'idea'

if (!hasProperty('mainClass')) {
	ext.mainClass = ''
}

dependencies {
	compile project(':Parser')
	compile project(':JavaIntegration')
	compile group: 'org.eclipse.lsp4j', name: 'org.eclipse.lsp4j', version: '0.11.0'
	//compile group: 'org.eclipse.lsp4j', name: 'org.eclipse.lsp4j.debug', version: '0.10.0'
}

processResources {
	dependsOn(":StdLibs:zipItUp")
	from files(evaluationDependsOn(":StdLibs").tasks.getByName("zipItUp").outputs)
}

idea {
	module {
		downloadJavadoc = true
		downloadSources = true
	}
}